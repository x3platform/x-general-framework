# -------------------------------------------------------
# X3Platform 配置
# -------------------------------------------------------
# 系统名称
x3platform.system-name=X3 System
# 消息格式化处理器
x3platform.messages.message-object-formatter=com.x3platform.messages.MessageObjectFormatter
# 忽略不需要自增的编号和更新时间的编号 一般适用于随机数和 GUID
x3platform.digital-number.ignore-increment-seed=Key_32DigitGuid,Key_Guid,Key_Nonce,Key_Random_10,Key_Session
# 默认开启一级缓存 on ; off
x3platform.cache_memory=on
# 设置二级缓存,是否设置二级缓存 on ; off
x3platform.membership.cache-redis=off
# 设置分布式存储
# -------------------------------------------------------
# 日志 配置
# -------------------------------------------------------
logging.level.root=WARN
logging.level.com.x3platform=DEBUG
# -------------------------------------------------------
# 数据源 配置
# -------------------------------------------------------
# DataSource default(默认)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/x3_base?user=root&password=root&useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true
# -------------------------------------------------------
# Redis 配置
# -------------------------------------------------------
# 数据库名字
spring.redis.database=0
# 服务器地址
spring.redis.host=localhost
# 服务器密码
spring.redis.password=ami#38a65c
# 服务器端口
spring.redis.port=6379
# 连接超时时间（毫秒）
spring.redis.timeout= 6000
# 最大连接数量
spring.redis.jedis.pool.max-active=1000
# 最小空闲数量
spring.redis.jedis.pool.min-idle=1
# 最大空闲数量
spring.redis.jedis.pool.max-idle=10
# 会话存储方式: none(默认) | redis
spring.session.store-type=redis
# -------------------------------------------------------
# 其他 配置
# -------------------------------------------------------

