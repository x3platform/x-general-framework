
x3platform.cache_memory=on
# 设置二级缓存,是否设置二级缓存 on ; off
x3platform.membership.cache-redis=on

debug=true
#配置fasthdfs中图片大小
pic.MaxFileSize=5242880
# -------------------------------------------------------
# 日志 配置
# -------------------------------------------------------
logging.level.root=WARN
logging.level.com.x3platform=TRACE
# -------------------------------------------------------
# 数据源 配置
# -------------------------------------------------------
# DataSource default(默认)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource 
spring.datasource.url=jdbc:mysql://localhost:3306/x3_base?user=root&password=root&useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true
# -------------------------------------------------------
# Redis 配置
# -------------------------------------------------------
# 服务器地址
spring.redis.host=localhost
# 服务器端口
spring.redis.port=6379
# 服务器密码 (默认为空)
spring.redis.password=ami#38a65c
# 数据库索引 (默认为0)
spring.redis.database=0
# 连接池最大连接数量 (使用负值表示没有限制)
spring.redis.jedis.pool.max-active=1000
# 连接池最大阻塞等待时间 (使用负值表示没有限制)
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最小空闲数量
spring.redis.jedis.pool.min-idle=1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接超时时间（毫秒）
spring.redis.timeout=6000
# 会话存储方式 none | redis
spring.session.store-type=redis
