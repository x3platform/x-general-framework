spring.redis.jedis.pool.max-idle=10
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=6000
# \u4F1A\u8BDD\u5B58\u50A8\u65B9\u5F0F none | redis
spring.session.store-type=redis
