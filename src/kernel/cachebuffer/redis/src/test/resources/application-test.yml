# -------------------------------------------------------
# X3Platform 配置
# -------------------------------------------------------
x3platform:
  # 系统名称
  system-name: X3 System
  # 缓存提供器
  cache-buffer.cache-provider: com.x3platform.cachebuffer.redis.RedisCacheProvider
  # 消息格式化处理器
  messages.message-object-formatter: com.x3platform.messages.MessageObjectFormatter
# -------------------------------------------------------
# 日志 配置
# -------------------------------------------------------
logging.level:
  root: INFO
  com.x3platform: DEBUG
# -------------------------------------------------------
# 数据源 配置
# -------------------------------------------------------
# DataSource default(默认)
spring.datasource:
  driver-class-name: com.mysql.jdbc.Driver
  type: com.alibaba.druid.pool.DruidDataSource
  url: jdbc:mysql://${X3_MYSQL_HOST}:${X3_MYSQL_PORT}/${X3_MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf-8&useSSL=false
  username: ${X3_MYSQL_USERNAME}
  password: ${X3_MYSQL_PASSWORD}
# -------------------------------------------------------
# Redis 配置
# -------------------------------------------------------
spring.redis:
  # 服务器地址
  host: ${X3_REDIS_HOST}
  # 服务器端口
  port: 6379
  # 服务器密码 (默认为空)
  password: ${X3_REDIS_PASSWORD}
  # 数据库索引 (默认为0)
  database: 0
  # 连接超时时间（毫秒）
  timeout: 6000s
  lettuce:
    pool:
      # 连接池最大连接数量 (使用负值表示没有限制)
      max-active: 8
      # 连接池最大阻塞等待时间 (使用负值表示没有限制)
      max-wait: -1
      # 连接池中的最小空闲连接数
      min-idle: 1
      # 连接池中的最大空闲连接数
      max-idle: 10
# -------------------------------------------------------
# 其他 配置
# -------------------------------------------------------

