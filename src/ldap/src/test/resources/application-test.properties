# -------------------------------------------------------
# X3Platform \u914D\u7F6E
# -------------------------------------------------------
# \u7CFB\u7EDF\u540D\u79F0
x3platform.system-name=X3 System
# \u6D88\u606F\u683C\u5F0F\u5316\u5904\u7406\u5668
x3platform.messages.message-object-formatter=com.x3platform.messages.MessageObjectFormatter
# AES \u52A0\u5BC6\u65B9\u5F0F\u7684\u9ED8\u8BA4\u5BC6\u94A5
x3platform.security.aes-crypto-key=1234567812345678
# AES \u52A0\u5BC6\u65B9\u5F0F\u7684\u9ED8\u8BA4\u521D\u59CB\u5316\u5411\u91CF
x3platform.security.aes-crypto-iv=1234567812345678
# LDAP \u96C6\u6210\u6A21\u5F0F On | Off(\u9ED8\u8BA4)
x3platform.ldap.integrated-mode=on
# LDAP Host
x3platform.ldap.host=ldap://ldap.x3platform.com
# LDAP Base
x3platform.ldap.base=dc=x3platform,dc=com
# LDAP \u767B\u5F55\u540D
x3platform.ldap.username=root
# LDAP \u5BC6\u7801
x3platform.ldap.password={cipher}[YOUR_LDAP_PASSWORD]
# LDAP \u57DF
x3platform.ldap.domain=x3platform.com
# LDAP \u90AE\u7BB1\u7684\u540E\u7F00\u57DF\u540D
x3platform.ldap.suffix-email-domain="@x3platform.com"
# LDAP \u5BF9\u8C61\u552F\u4E00\u540D\u79F0\u7684\u540E\u7F00
x3platform.ldap.suffix-distinguished-name=",DC=x3platform,DC=com"
# LDAP \u516C\u53F8\u7EC4\u7EC7\u5B58\u653E\u7684\u6839\u76EE\u5F55 (\u5305\u62EC\u89D2\u8272)
x3platform.ldap.corporation-organization-unit-folder-root=ou=Organizations
# LDAP \u516C\u53F8\u7528\u6237\u5B58\u653E\u7684\u6839\u76EE\u5F55
x3platform.ldap.corporation-user-folder-root=ou=Peoples
# LDAP \u516C\u53F8\u7FA4\u7EC4\u5B58\u653E\u7684\u6839\u76EE\u5F55
x3platform.ldap.corporation-group-folder-root=ou=Groups
# LDAP \u516C\u53F8\u89D2\u8272\u5B58\u653E\u7684\u6839\u76EE\u5F55 (\u975E\u7EC4\u7EC7\u7ED3\u6784\u4E2D\u7684\u89D2\u8272\u6570\u636E)
x3platform.ldap.corporation-role-folder-root=Roles
# LDAP \u65B0\u5EFA\u5E10\u53F7\u7684\u9ED8\u8BA4\u5BC6\u7801
x3platform.ldap.newly-created-account-password=X3000000
# -------------------------------------------------------
# Java Simplified Encryption \u914D\u7F6E
# -------------------------------------------------------
jasypt.encryptor.password=c8643e09
